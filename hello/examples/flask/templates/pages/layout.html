<!doctype html>
<title>Simple Page Blueprint</title>
<div class="page">
    <h1>This is blueprint example</h1>
    <p>
        <ul>
            <li><a href="{{ url_for('example.show', page='hello') }}">/hello</a>
            <li><a href="{{ url_for('example.show', page='world') }}">/world</a>
        </ul>
    </p>
    {% block body %}{% endblock %}
</div>
